<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Peta TPA Indonesia</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay">
        <div id="loading-message">Mengambil data dari sigi.pu.go.id...</div>
    </div>

    <!-- Navbar Breadcrumb -->
    <nav class="navbar">
        <div style="float: left;">
            <a href="index.html" id="menu-utama-link">Menu Utama</a> &gt; Peta
        </div>

        <!-- Pilihan bahasa -->
        <select id="language-select" style="float: right;">
            <option value="id">Bahasa Indonesia</option>
            <option value="en">English</option>
        </select>
    </nav>

    <h1></h1>
    <p><em></em></p>

    <!-- Filter Form -->
    <form id="filter-form" style="display:none;">
        <label for="provinsi"></label>
        <select id="provinsi">
            <option value="">-- Pilih Provinsi --</option>
        </select>
        
        <label for="kabkota"></label>
        <select id="kabkota" disabled>
            <option value="">-- Pilih Kab/Kota --</option>
        </select>
        
        <button type="button" id="btn-tampilkan"></button>
        <span id="loading-text" style="display:none;">Loading...</span>
    </form>

    <!-- Map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Include bahasa.js -->
    <script src="js/bahasa.js"></script>
    <!-- peta.js untuk peta dan ubah bahasa -->
    <script src="js/peta.js"></script>
</body>
</html>
