<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />

<body>

    <nav class="navbar">

            <option value="en">English</option>

    <h1></h1>

    <form id="filter-form" style="display:none;">

    <div id="loading-text" style="display:none;">Loading data...</div>

        <thead>
            <tr>

        </tbody>
    </table>

    <!-- Include bahasa.js -->
    <script src="js/bahasa.js"></script>

</html>
